<section class="audioplayer" id="audio-player">
  <!-- self contained style -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <link rel="stylesheet" href="dist/style.css" />
  <!-- self contained style -->
  <button class="play material-symbols-rounded">play_arrow</button>
  <p class="time-current">00:00</p>
  <input class="seekbar" type="range" value="0" min="0" max="1" />
  <p class="time-total">--:--</p>
  <div class="volume">
    <button class="volume-button material-symbols-rounded">volume_up</button>
    <span class="volume-span"
      ><input class="volume-control" type="range" value="100"
    /></span>
  </div>
</section>
